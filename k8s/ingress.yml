apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-static
  namespace: app1
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: "dev-static.awsweb.online"
    http:
      paths:
        backend:
          service:
            name: static-service
            port:
              number: 80